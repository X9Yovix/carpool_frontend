


<div class="mom-container">
  <div class="container">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-xs-5">
              <h2>Available <b>Rides</b></h2>
            </div>
          </div>
        </div>
        <div [formGroup]="rideFilterForm" class="container mt-5">
            <div class="form-group">
              <label for="departure">Departure</label>
              <input formControlName="departure" type="text" class="form-control" id="departure" name="departure">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input formControlName="destination" type="text" class="form-control" id="destination" name="destination">
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select formControlName="status" class="form-control" id="status" name="status">
                <option value="ACTIVE">Active</option>
                <option value="CANCELED">Canceled</option>
                <option value="COMPLETED">Completed</option>
              </select>
            </div>
            <div class="form-group">
              <label for="minPrice">Min Price</label>
              <input formControlName="minPrice" type="number" class="form-control" id="minPrice" name="minPrice">
            </div>
            <div class="form-group">
              <label for="maxPrice">Max Price</label>
              <input formControlName="maxPrice" type="number" class="form-control" id="maxPrice" name="maxPrice">
            </div>
            <button type="button" (click)="getFiltredRide()" class="btn btn-primary">Request</button>

            <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>#</th>
            <th>Departure Location</th>
            <th>Destination Location</th>
            <th>Departure Date</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let ride of rides ;let i=index">
            <td>{{i}}</td>
            <td>{{ ride.departureLocation }}</td>
            <td>{{ ride.destinationLocation }}</td>
            <td>{{ ride.departureDate | date:'short' }}</td>
            <td *ngIf="ride.status=='ACTIVE'"><span class="status text-success">&bull;</span> Active</td>

            <td *ngIf="ride.status=='CANCELED'"><span class="status text-danger-emphasis">&bull;</span> Inactive</td>

            <td *ngIf="ride.status=='COMPLETED'"><span class="status text-danger">&bull;</span>Completed</td>

            <td>
              <a [routerLink]="[]" (click)="request(ride.id)" class="request" title="request" data-toggle="tooltip">
                <button type="button" class="btn btn-primary">Request</button>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="clearfix">
          <ul class="pagination">
            <li class="page-item"><button (click)="previousPage()" [disabled]="page==0" class="page-link">Previous</button></li>
            <li  *ngFor="let number of [0,1,2,3] ;" class="page-item" [ngClass]="{ 'page-item active' :page==number}"><button (click)="goToPage(number)" class="page-link">{{number+1}}</button></li>
            <li class="page-item"><button [disabled]="rides.length<10" (click)="nextPage()" class="page-link">Next</button></li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</div>
</div>
