


<div class="mom-container">
<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-xs-5">
            <h2>Available <b>Rides</b></h2>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Departure Location</th>
          <th>Destination Location</th>
          <th>Departure Date</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ride of rides ;let i=index">
          <td>{{i}}</td>
          <td>{{ ride.departureLocation }}</td>
          <td>{{ ride.destinationLocation }}</td>
          <td>{{ ride.departureDate | date:'short' }}</td>
          <td *ngIf="ride.status=='ACTIVE'"><span class="status text-success">&bull;</span> Active</td>

          <td *ngIf="ride.status=='CANCELED'"><span class="status text-danger-emphasis">&bull;</span> Inactive</td>

          <td *ngIf="ride.status=='COMPLETED'"><span class="status text-danger">&bull;</span>Completed</td>

          <td>
            <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
            <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#e88e;</i></a>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="clearfix">
        <ul class="pagination">
        <li class="page-item"><button (click)="previousPage()" class="page-link">Previous</button></li>

        <ul class="pagination" *ngFor="let number of [1,2,3,4] ;">
          <li class="page-item"[ngClass]="{ 'page-item active' :page===number, 'page-item':page!==number }"><button (click)="goToPage(number)" class="page-link">{{number}}</button></li>
        </ul>
        <li class="page-item"><button (click)="nextPage()" class="page-link">Next</button></li>
        </ul>
      </div>

    </div>
</div>
</div>
</div>
