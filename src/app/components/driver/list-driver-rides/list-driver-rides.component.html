<div class="mom-container">
  <div class="container">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-xs-5">
              <h2>Available <b>Rides</b></h2>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>#</th>
            <th>Departure Location</th>
            <th>Destination Location</th>
            <th>Departure Date</th>
            <th>Price</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let ride of driverRides ;let i=index">
            <td>{{i}}</td>
            <td>{{ ride.departureLocation }}</td>
            <td>{{ ride.destinationLocation }}</td>
            <td>{{ ride.departureDate | date:'short' }}</td>
            <td>{{ ride.price }}</td>
            <td>{{ride.carBrand}} : {{ride.carModel}} {{ride.carSeats}} seats</td>
          </tr>
          </tbody>
        </table>
        <div class="clearfix">
          <ul class="pagination">
            <li class="page-item">
              <button (click)="previousPage()" class="page-link">Previous</button>
            </li>

            <li *ngFor="let number of [0,1,2,3] ;" class="page-item" [ngClass]="{ 'page-item active' :page==number}">
              <button (click)="goToPage(number)" class="page-link">{{number + 1}}</button>
            </li>
            <li class="page-item">
              <button [disabled]="driverRides.length<10" (click)="nextPage()" class="page-link">Next</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
