<div class="container mt-3">
  <h2>Add Ride</h2>
  <form [formGroup]="rideForm" (ngSubmit)="addRide()" class="container mt-4">
    <div class="form-group">
      <label for="depart">Departure Location:</label>
      <input type="text" class="form-control" id="depart" formControlName="depart" name="depart" required>
    </div>
    <div class="form-group">
      <label for="arrive">Arrival Location:</label>
      <input type="text" class="form-control" id="arrive" formControlName="arrive" name="arrive" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" formControlName="price" name="price" required>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="datetime-local" class="form-control" id="date" formControlName="date" name="date" required>
    </div>
    <div class="form-group">
      <label for="date">Car:</label>

      <select formControlName="carId"  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option [ngValue]="null" disabled>Choose your car</option>

        <option *ngFor="let i of driverCars" value="{{i.id}}">{{i.carBrand}} {{i.carModel}} {{i.carSeats}} seats</option>
      </select>
    </div>
    <button [disabled]="rideForm.invalid" type="submit" class="btn btn-primary" >Add Ride</button>
  </form>
</div>
