<div class="container mt-3">
  <h2>Add Ride</h2>
  <form [formGroup]="rideForm" (ngSubmit)="addRide()" class="container mt-4">
    <div class="form-group">
      <label for="depart">Departure:</label>
      <input type="text" class="form-control" id="depart" formControlName="depart" name="depart" required>
    </div>
    <div class="form-group">
      <label for="arrive">Arrival:</label>
      <input type="text" class="form-control" id="arrive" formControlName="depart" name="arrive" required>
    </div>
    <div class="form-group">
      <label for="nombrePlace">Number of Seats:</label>
      <input type="number" class="form-control" id="nombrePlace" formControlName="depart" name="nombrePlace" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" formControlName="depart" name="price" required>
    </div>
    <div class="form-group">
      <label for="time">Time:</label>
      <input type="text" class="form-control" id="time" formControlName="time" name="time" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Ride</button>
  </form>
</div>
