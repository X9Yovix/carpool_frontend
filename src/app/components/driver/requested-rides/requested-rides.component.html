


<div class="mom-container">
  <div class="container">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-xs-5">
              <h2>Available <b>Rides</b></h2>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>#</th>
            <th>Departure Location</th>
            <th>Destination Location</th>
            <th>Departure Date</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let ride of rides ;let i=index">
            <td>{{i}}</td>
            <td>{{ ride.departureLocation }}</td>
            <td>{{ ride.destinationLocation }}</td>
            <td>{{ ride.departureDate | date:'short' }}</td>
            <td *ngIf="ride.statusRide=='ACTIVE'"><span class="status text-success">&bull;</span> Active</td>

            <td *ngIf="ride.statusRide=='CANCELED'"><span class="status text-danger-emphasis">&bull;</span> Inactive</td>

            <td *ngIf="ride.statusRide=='COMPLETED'"><span class="status text-danger">&bull;</span>Completed</td>

            <td>
              <a [routerLink]="[]" (click)="confirm(ride.id)" title="confirm" data-toggle="tooltip"><span class="material-symbols-outlined">
do_not_disturb_on
</span>
              </a>
              <a [routerLink]="[]" (click)="decline(ride.id)" class="decline" title="decline" data-toggle="tooltip"><span class="material-symbols-outlined">
delete
</span></a>

            </td>
          </tr>
          </tbody>
        </table>
        <div class="clearfix">
          <ul class="pagination">
            <li class="page-item"><button (click)="previousPage()" class="page-link">Previous</button></li>

              <li  *ngFor="let number of [1,2,3,4] ;" class="page-item" [ngClass]="{ 'page-item active' :page===number-1, 'page-item':page!==number-1 }"><button (click)="goToPage(number)" class="page-link">{{number}}</button></li>
            <li class="page-item"><button (click)="nextPage()" class="page-link">Next</button></li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</div>
